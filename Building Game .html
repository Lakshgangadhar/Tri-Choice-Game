<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Game</title>
    <link rel="stylesheet" href="style_game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Images/stone img.png" />
        </div>
        <div class="choice" id="paper">
            <img src="./Images/paper img.png" />
        </div>
        <div class="choice" id="scissor">
            <img src="./Images/scissors img.png" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="js_game.js"></script>
</body>
</html>
